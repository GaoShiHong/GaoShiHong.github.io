<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./huacecss.css">
    <title>Document</title>
</head>

<body>
    <div class="huace">


        <div class="my-container">
            <!-- 大容器 -->

            <div class="photo-wrap">
                <!-- 舞台 -->

                <div class="container">
                    <!-- 相册容器 -->

                    <img src="./img/1.jpg" alt="" srcset="" class="imgs img01">
                    <img src="./img/1.png" alt="" srcset="" class="imgs img02">
                    <img src="./img/10.jpg" alt="" srcset="" class="imgs img03">
                    <img src="./img/11.jpg" alt="" srcset="" class="imgs img04">
                    <img src="./img/2.jpg" alt="" srcset="" class="imgs img05">
                    <img src="./img/3.jpg" alt="" srcset="" class="imgs img06">
                    <img src="./img/4.jpg" alt="" srcset="" class="imgs img07">
                    <img src="./img/4.png" alt="" srcset="" class="imgs img08">
                    <img src="./img/9.jpg" alt="" srcset="" class="imgs img09">
                </div>

            </div>

            <div class="contol">
                    <input type="text" placeholder="请输入难度" min="2" max="9">请输入难度</input>
                    <button></button>
            </div>

        </div>
    </div>
    
    <script>
        $('.imgs').click(function (e) {
            $(this).siblings().toggleClass('img00').parent().toggleClass('conpause');
            $(this).siblings().one('transitionend',function(){
                $(this).toggleClass('img00').appendTo($('.container'));
            });
        });
        $('button').click(function (e) { 
            e.preventDefault();
            $(this).parents('.huace').hide();
        });
    </script>
</body>

</html>
