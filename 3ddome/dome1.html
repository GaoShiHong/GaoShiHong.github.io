<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <div class="stage">
        <div class="cude">
            <h2>STEPS</h2>
            <p>THIS WEEK</p>
            <div class="chart">
                <span class="bar bar1">1</span>
                <span class="bar bar2">2</span>
                <span class="bar bar3">3</span>
                <span class="bar bar4">4</span>
                <span class="bar bar5">5</span>
                <span class="bar bar6">6</span>
            </div>
            <h3>93,000</h3>
        </div>
    </div>
</body>
<script>
    document.querySelector('.cude').onclick=function(){
       
        if (document.querySelector('.cude').className.includes('active')) {
            document.querySelector('.cude').className='cude';
        }else{
            document.querySelector('.cude').className='cude active';
        }
    }
</script>
</html>
